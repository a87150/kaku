{% load crispy_forms_tags %}

<div class="conment" id="conment" ><h3>评论</h3>
{% if request.user.is_authenticated %}
    <div class="card-block" >
        {% crispy form %}
    </div>
{% else %}
    <div class="card card-block">
        需要登录才能评论
    </div>
{% endif %}

{% for comment in comment_list %}
    <li class="mdui-list-item mdui-ripple"><a href="{{ comment.author.get_absolute_url }}" class="author">{{ comment.author }}</a>
    :<br>{{ comment.content }}</li>
    <br></br>
{% empty %}
    <li class="mdui-list-item mdui-ripple">没有评论</li>
{% endfor %}
</div>
